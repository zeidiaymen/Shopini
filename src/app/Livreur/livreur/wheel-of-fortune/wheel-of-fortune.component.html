<div class ="container-fluid casino"> 
<div  class="text-center mt-5"> 
<h3 style="color: wheat;"><span style="color: black; font-weight: bold;" > Pres</span>s the wheel to land on a random prize</h3>
<h3 style="color: wheat;"> <span style="color: black;font-weight: bold;">  Or press</span> the button to land on the corresponding prize</h3>
</div>
<div class="d-flex justify-content-center align-item-center  mt-5"> 
<ngx-wheel
  #wheel
  [width]='400'
  [height]='400'
  [spinDuration]='8'
  [items]='items'
  [innerRadius]='20'
  [spinAmount]='10'
  [textOrientation]='textOrientation'
  [textAlignment]='textAlignment'
  pointerStrokeColor='black'
  pointerFillColor='gold'
  [idToLandOn]='idToLandOn'
  (onSpinComplete)='after()'
></ngx-wheel>

</div>
</div>
