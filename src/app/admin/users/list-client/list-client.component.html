<div class="container">
    <h2> {{clients.length}} Clients</h2>
    <div class="row col-md-6 col-md-offset-2 custyle">
        <table class="table table-striped custab w-auto"  >
            <thead>
                <tr>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Sexe</th>
                    <th>Tel</th>
                    <th>Address</th>
                    <th>Status</th>
                    <th>Changer Status</th>



                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let client of clients ;let i = index">
                    <td>{{i}}</td>
                    <td>{{client.firstName}}</td>
                    <td>{{client.lastName}}</td>
                    <td>{{client.email}}</td>
                    <td>{{client.sexe}}</td>
                    <td>{{client.tel}}</td>
                    <td>{{client.address}}</td>
                    <td>{{client.accountStatus}}</td>
                    <td> 
                        <button type="button" class="btn btn-light" (click)="verifUserOrNot(client.email)">

                            Change</button>

                        
                    </td>



                  



                </tr>
            </tbody>
        </table>
    </div>
</div>
