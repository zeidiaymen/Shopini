<div class="container">
    <h2> {{admins.length}} admins</h2>
    <div class="row col-md-6 col-md-offset-2 custyle">
        <table class="table table-striped custab w-auto"  >
            <thead>
                <tr>
                    <th>#</th>

                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Sexe</th>
                    <th>Tel</th>
                    <th>Address</th>
                    <th>Status</th>
                    <th>Changer Status</th>



                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let admin of admins ;let i = index">
                    <td>{{i}}</td>

                    <td>{{admin.firstName}}</td>
                    <td>{{admin.lastName}}</td>
                    <td>{{admin.email}}</td>
                    <td>{{admin.sexe}}</td>
                    <td>{{admin.tel}}</td>
                    <td>{{admin.address}}</td>
                    <td>{{admin.accountStatus}}</td>
                    <td> 
                        <button type="button" class="btn btn-light" (click)="verifUserOrNot(admin.email)">

                            Change</button>

                        
                    </td>



                  



                </tr>
            </tbody>
        </table>
    </div>
</div>
